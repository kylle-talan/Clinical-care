<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        img {
            width: 5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-warning">
        <div class="container-fluid">
            <a href="#logo" class="navbar-brand mx-3">
                <img src="osf-healthcare-logo-vector.svg" alt="logo"></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcollapse">
                <div class="navbar-nav">
                    <a href="#home" class="nav-item nav-link active text-dark">Home</a>
                    <a href="#services" class="nav-item nav-link text-dark">Services</a>
                    <a href="#about" class="nav-item nav-link text-dark">About Us</a>
                    <a href="#contactus" class="nav-item nav-link text-dark">Contact Us</a>
                    <a href="#careers" class="nav-item nav-link text-dark">Careers</a>
                </div>
                <div class="navbar-nav ms-auto mx-3">
                    <a href="register.html" class="nav-item nav-link tex text-dark">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <br><br><br><br><br>
    <div class="container">
        <div class="d-flex justify-content-center align-content-center">
            <div class="p-5 m-5 bg-danger rounded-2 text-bg-dark col-lg-5">
                <form>
                    <div class="form-group">
                        <br>
                        <input type="text" class="form-control" id="text" placeholder="Username">
                        <br>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <br>
                    </div>
                    <div class="text-center">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                        <br><br>
                        <a class="btn btn-warning px-5" href="patient.html">Login</a>
                        <br><br>
                        <p>or Login using:</p>
                        <div class="input-group justify-content-center">
                            <a href=""><button class="btn m-lg-1"><i class="bi bi-facebook"></i></button></a>
                            <a href=""><button class="btn m-lg-1"><i class="bi bi-google"></i></button></a>
                            <a href=""><button class="btn m-lg-1"><i class="bi bi-twitter"></i></button></a>
                        </div>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- -------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- -------------------------------------------------------------- -->
</body>

</html>
